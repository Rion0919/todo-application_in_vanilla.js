<!DOCTYPE html>
<html>
  <head>
    <title>Todo in Vanilla-js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input type="text" placeholder="TODOを入力" id="add-txt" />
      <button id="add-btn">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了リスト</p>
      <ul id="incomplete-list"></ul>
    </div>
    <div class="complete-area">
      <p class="title">完了リスト</p>
      <ul id="complete-list"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
